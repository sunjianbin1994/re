<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>学校食堂安全管理系统v1.0</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../dist/css/extendcss.css"/>
	<script src="/checklogin.html"></script>
	<script src="../js/template.js"></script>
</head>

<body>
    <div id="wrapper">
        <script src="menu.js"></script>
        
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           	 当前位置:系统管理>日志管理
                        </div>
                       
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>管理员用户名</th>
                                        <th>操作说明</th>
                                        <th>操作时间</th>
                                        <th>操作结果</th>
                                        <th>IP</th>
                                    </tr>
                                </thead>
                                <tbody id="loglist">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script id="log_tmpl" type="text/html">
	{{each logs as v i}}
	<tr class="odd gradeX">
        <td>{{v.username}}</td>
        <td>{{v.content}}</td>
        <td>{{v.optime}}</td>
        <td class="center">{{v.result}}</td>
        <td class="center">{{v.ip}}</td>
    </tr>
    {{/each}}
</script>
<script>
	window.onload=function(){
		ajax({
			url:'/showLog.html',
			type:'get',
			dataType:'json',
			ok:function(data){
				console.log(data);
				var str=template('log_tmpl',{'logs':data});
				loglist.innerHTML=str;
			}
		});
	}
</script>

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>
    <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script src="../dist/js/sb-admin-2.js"></script>
</body>
</html>
