<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Vue.js • TodoMVC</title>
		<link rel="stylesheet" href="lib/todomvc-common/base.css">
		<link rel="stylesheet" href="lib/todomvc-app-css/index.css">

	</head>
	<body>
		<section class="todoapp">
      <!-- 顶部输入框 -->
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?">
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox" />
				<ul class="todo-list">
					<li class="todo" class="completed">
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>今日代办</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" type="text">
					</li>
				</ul>
			</section>
			<footer class="footer" >
				<span class="todo-count">
					<strong></strong>0 left
				</span>
				<ul class="filters">
					<li><a href="" class="selected">All</a></li>
					<li><a href="" >Active</a></li>
					<li><a href="" >Completed</a></li>
				</ul>
				<button class="clear-completed">
					Clear completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://evanyou.me">Evan You</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="lib/todomvc-common/base.js"></script>
		<script src="lib/director/build/director.js"></script>
		<script src="lib/vue/dist/vue.js"></script>

		<script src="js/app.js"></script>
	</body>
</html>
